<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <!-- google font-family link -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet">
   <!-- font awesome cdn link -->
   <script src="https://kit.fontawesome.com/65b4c8277d.js" crossorigin="anonymous"></script>
   <!-- bootstrap css cdn link -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <!-- custom css link -->
   <link rel="stylesheet" href="./css/style.css">
</head>

<body>
   <main>
      <!-- heading text start -->
      <section>
         <div class="container">
            <div class="text-center my-5">
               <h1 class="text-center">AI Universe Hub</h1>
               <button id="sort-by-data" type="button" class="btn btn-danger py-3 px-4">Sort By Date</button>
            </div>
         </div>
      </section>
      <!-- heading text end -->

      <!-- card section start -->
      <section class="mb-5">
         <div class="container">
            <div id="all-data-container" class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4"></div>
            <!-- loader start -->
            <div id="loader" class="text-center my-5 d-none">
               <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
               </div>
            </div>
            <!-- loader end -->

            <div id="see-more" class="text-center mt-5 d-none">
               <button id="btn-show-all" type="button" class="btn btn-danger py-3 px-4">See More</button>
            </div>

         </div>
      </section>
      <!-- card section end -->

      <!-- card item details print modal start -->
      <section>
         <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
               aria-hidden="true">
               <div style="max-width:1140px ;" class="modal-dialog">
                  <div class="modal-content">
                     <div class="modal-header border-0">
                        <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                        <button type="button" class="btn-close bg-danger text-white" data-bs-dismiss="modal"
                           aria-label="Close"></button>
                     </div>
                     <div id="modal-body" class="modal-body p-2 p-md-5">
                     </div>
                  </div>
               </div>
            </div>
         </div>

      </section>
      <!-- card item details print modal start -->

   </main>

   <!-- bootstrap js cdn link -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
   <!-- javaScript link -->
   <script src="./js/app.js"></script>
</body>

</html>
